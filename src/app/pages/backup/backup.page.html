<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Backup & Restore</ion-title>

    <ion-buttons slot="end">
      <!-- TODO: Backup and restore help text -->
      <!-- <ion-button>
        <ion-icon name="help-circle" slot="icon-only"></ion-icon>
      </ion-button> -->
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size="12">

        <!-- BACKUP -->
        <ion-card button (click)="doBackup()">

          <ion-card-header class="backup-header ion-no-padding">

            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="ion-padding">
                  <ion-card-title color="primary">Backup All Data</ion-card-title>
                  <ion-card-subtitle>Including Settings and Templates</ion-card-subtitle>
                </ion-col>
                <ion-col size="3" size-md="auto" class="bg-wrapper">
                  <ion-icon name="save" class="bg-icon"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-header>

        </ion-card>

      </ion-col>

      <ion-col size="12">

        <!-- RESTORE -->
        <ion-card button (click)="restore()">

          <ion-card-header class="backup-header ion-no-padding">

            <ion-grid class="ion-no-padding">
              <ion-row class="ion-align-items-center">
                <ion-col class="ion-padding">
                  <ion-card-title color="primary">Restore From File</ion-card-title>
                  <ion-card-subtitle>Choose a File...</ion-card-subtitle>
                </ion-col>
                <ion-col size="3" size-md="auto" class="bg-wrapper">
                  <ion-icon name="reload-circle" class="bg-icon"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-header>

        </ion-card>


      </ion-col>

      <ion-col size="12">
        <ion-card>

          <ion-card-header>
            <strong>Restore Options...</strong>
          </ion-card-header>

          <ion-card-content>

            <ion-radio-group [(ngModel)]="clearOption">

              <ion-item lines="none">
                <ion-label><strong>Clear all</strong> existing data</ion-label>
                <ion-radio value="clear"></ion-radio>
              </ion-item>

              <ion-item lines="none">
                <ion-label><strong>Keep</strong> existing data</ion-label>
                <ion-radio value="keep"></ion-radio>
              </ion-item>

            </ion-radio-group>

            <ng-container *ngIf="clearOption == 'keep'">

              <ion-list style="padding-left: 2%;">

                <ion-list-header>
                  <ion-text color="medium">
                    Extra Options (Templates and Options NOT included)...
                  </ion-text>
                </ion-list-header>

                <ion-radio-group [(ngModel)]="keepOption">

                  <ion-item lines="none">
                    <ion-label><strong>Overwrite</strong></ion-label>
                    <ion-radio value='overwrite'></ion-radio>
                  </ion-item>

                  <ion-item lines="none">
                    <ion-label><strong>Skip / Ignore</strong></ion-label>
                    <ion-radio value='skip'></ion-radio>
                  </ion-item>
                </ion-radio-group>

              </ion-list>

            </ng-container>



          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
